## Global options

# Set Prefix to <C-Space>
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support
set -g mouse on

# Move status line to the top
set -g status-position top

# Terminal overrides
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colors

# Shorten delay between prefix and command to 1 second
set -s escape-time 1

# Lengthen the repeat limit to 1000ms
set -g repeat-time 1000

# Set the base index for windows to 1
set -g base-index 1

# Set the base index for panes to 1
set -w -g pane-base-index 1

# Fix ssh agent when tmux is detached
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

## Keymaps

# Reload tmux config with Prefix r
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Create a new window with Prefix t
bind t new-window

# List windows with Prefix p
bind p choose-tree -wZ

# Close the current window with Prefix w
bind w kill-window

# Close all but current window with Prefix W
bind W kill-window -a

# Cycle through windows with Prefix ],[
bind ] select-window -t :+
bind [ select-window -t :-

# Close the current pane with Prefix q
bind q kill-pane

# Move between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes and retain current directory with | and _
bind | split-pane -h -c "#{pane_current_path}"
bind _ split-pane -v -c "#{pane_current_path}"

## Plugins

# tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# tmux2k
set -g @plugin '2kabhishek/tmux2k'
set -g @tmux2k-theme 'onedark'
set -g @tmux2k-icons-only true
set -g @tmux2k-left-plugins "session git"
set -g @tmux2k-right-plugins "cpu ram time"

# Initialize tmux plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
